<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="d-flex vh-100 align-items-center justify-content-center">
    <div class="container text-center">
        <form action="/todo/update" method="post" th:object="${todoDTO}">
            <div class="row">
                <input type="hidden" th:field="*{id}">
                <div class="col-4 offset-4">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>
                </div>
            </div>
            <p th:errors="*{title}" style="color: red"></p>
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <input type="text" class="form-control" th:field="*{content}">
                    </div>
                </div>
            </div>
            <p th:errors="*{content}" style="color: red"></p>
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="mb-3">
                        <label class="form-label">중요도</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{level}">
                            <option value="1">보통</option>
                            <option value="2">중요</option>
                            <option value="3">매우 중요</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">등록</button>
                    <a href="/todo/list" class="btn btn-secondary">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
